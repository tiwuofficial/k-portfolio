<section class="modal is-hidden" id="modal">
    <a href="javascript:void(0);" class="modal__overlay" id="modal-close"></a>
    <div class="modal__contents">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/" frameborder="0" allow="autoplay; encrypted-media"
                allowfullscreen></iframe>
    </div>
</section>
<script>
  var list = document.getElementsByClassName('js-modal-open');
  var modal = document.getElementById('modal');
  var close = document.getElementById('modal-close');
  for (var i = 0; i < list.length; i++) {
    list[i].addEventListener('click', function (e) {
      modal.classList.remove('is-hidden');
      modal.querySelector('iframe').setAttribute('src', 'https://www.youtube.com/embed/' + e.currentTarget.dataset.movie);
    });
  }
  close.addEventListener('click', function () {
    modal.classList.add('is-hidden');
    modal.querySelector('iframe').setAttribute('src', 'https://www.youtube.com/embed/');
  });
</script>
